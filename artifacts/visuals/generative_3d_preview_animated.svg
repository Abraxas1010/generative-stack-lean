<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="#1a1a2e"/>
  <ellipse cx="200" cy="150" rx="180" ry="100" fill="url(#glow)"/>

  <text x="200" y="25" text-anchor="middle" fill="#e94560" font-family="Arial" font-size="14" font-weight="bold">Generative Stack - 3D Proof Map</text>

  <!-- Rotating group -->
  <g transform="translate(200,150)">
    <!-- LoF cluster -->
    <g>
      <circle cx="-80" cy="-40" r="12" fill="#6c5ce7" opacity="0.9">
        <animate attributeName="cx" values="-80;-70;-80" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-40;-50;-40" dur="3s" repeatCount="indefinite"/>
      </circle>
      <text x="-80" y="-55" text-anchor="middle" fill="#a0a0a0" font-size="8">LoF</text>
    </g>

    <!-- Eigenform cluster -->
    <g>
      <circle cx="-20" cy="-60" r="10" fill="#e17055" opacity="0.85">
        <animate attributeName="cx" values="-20;-10;-20" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-60;-55;-60" dur="4s" repeatCount="indefinite"/>
      </circle>
      <text x="-20" y="-75" text-anchor="middle" fill="#a0a0a0" font-size="8">Eigenform</text>
    </g>

    <!-- Lawvere cluster -->
    <g>
      <circle cx="50" cy="-30" r="9" fill="#e94560" opacity="0.9">
        <animate attributeName="cx" values="50;60;50" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="-30;-40;-30" dur="4.5s" repeatCount="indefinite"/>
      </circle>
      <text x="50" y="-45" text-anchor="middle" fill="#a0a0a0" font-size="8">Lawvere</text>
    </g>

    <!-- Surreal cluster -->
    <g>
      <circle cx="80" cy="20" r="14" fill="#0984e3" opacity="0.8">
        <animate attributeName="cx" values="80;90;80" dur="4.5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="20;10;20" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <text x="80" y="40" text-anchor="middle" fill="#a0a0a0" font-size="8">Surreal</text>
    </g>

    <!-- Combinator cluster -->
    <g>
      <circle cx="-50" cy="30" r="11" fill="#fd79a8" opacity="0.85">
        <animate attributeName="cx" values="-50;-40;-50" dur="5s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="30;40;30" dur="4s" repeatCount="indefinite"/>
      </circle>
      <text x="-50" y="50" text-anchor="middle" fill="#a0a0a0" font-size="8">SKY</text>
    </g>

    <!-- Ratchet cluster -->
    <g>
      <circle cx="20" cy="50" r="10" fill="#00b894" opacity="0.9">
        <animate attributeName="cx" values="20;30;20" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="50;60;50" dur="5s" repeatCount="indefinite"/>
      </circle>
      <text x="20" y="70" text-anchor="middle" fill="#a0a0a0" font-size="8">Ratchet</text>
    </g>

    <!-- Connecting lines (depth effect) -->
    <line x1="-80" y1="-40" x2="-20" y2="-60" stroke="#3b4252" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="-20" y1="-60" x2="50" y2="-30" stroke="#3b4252" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="-30" x2="80" y2="20" stroke="#3b4252" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3.5s" repeatCount="indefinite"/>
    </line>
    <line x1="-80" y1="-40" x2="-50" y2="30" stroke="#3b4252" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4.5s" repeatCount="indefinite"/>
    </line>
    <line x1="-50" y1="30" x2="20" y2="50" stroke="#3b4252" stroke-width="1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="5s" repeatCount="indefinite"/>
    </line>
  </g>

  <text x="200" y="285" text-anchor="middle" fill="#60a5fa" font-family="Arial" font-size="10">Click to open interactive 3D view</text>
</svg>
